version: '3.8'

services:
  # Redis (for matching queue)
  redis:
    image: redis:7.2-alpine
    container_name: noclue-redis
    ports:
      - "6379:6379"
    networks:
      - noclue-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Google Cloud Pub/Sub Emulator
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    container_name: noclue-pubsub-emulator
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    networks:
      - noclue-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Backend Services
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user-service
    container_name: noclue-user-service
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - NODE_ENV=${NODE_ENV:-development}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - QUESTION_SERVICE_URL=http://question-service:4002
      - MATCHING_SERVICE_URL=http://matching-service:4003
      - COLLABORATION_SERVICE_URL=http://collaboration-service:4004
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    networks:
      - noclue-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  question-service:
    build:
      context: .
      dockerfile: Dockerfile.question-service
    container_name: noclue-question-service
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
      - NODE_ENV=${NODE_ENV:-development}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - GCP_PROJECT_ID=noclue-476404
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - USER_SERVICE_URL=http://user-service:4001
      - MATCHING_SERVICE_URL=http://matching-service:4003
      - COLLABORATION_SERVICE_URL=http://collaboration-service:4004
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      - pubsub-emulator
    networks:
      - noclue-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  matching-service:
    build:
      context: .
      dockerfile: Dockerfile.matching-service
    container_name: noclue-matching-service
    ports:
      - "4003:4003"
    environment:
      - PORT=4003
      - NODE_ENV=${NODE_ENV:-development}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - GCP_PROJECT_ID=noclue-476404
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:4001
      - QUESTION_SERVICE_URL=http://question-service:4002
      - COLLABORATION_SERVICE_URL=http://collaboration-service:4004
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      - pubsub-emulator
      - redis
    networks:
      - noclue-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  collaboration-service:
    build:
      context: .
      dockerfile: Dockerfile.collaboration-service
    container_name: noclue-collaboration-service
    ports:
      - "4004:4004"
      - "1234:1234"  # Yjs WebSocket port
    environment:
      - PORT=4004
      - YJS_PORT=1234
      - NODE_ENV=${NODE_ENV:-development}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - GCP_PROJECT_ID=noclue-476404
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - USER_SERVICE_URL=http://user-service:4001
      - QUESTION_SERVICE_URL=http://question-service:4002
      - MATCHING_SERVICE_URL=http://matching-service:4003
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      - pubsub-emulator
    networks:
      - noclue-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4004/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: noclue-frontend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${SUPABASE_KEY}
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:4001/graphql
      - NEXT_PUBLIC_USER_SERVICE_URL=http://localhost:4001
      - NEXT_PUBLIC_QUESTION_SERVICE_URL=http://localhost:4002
      - NEXT_PUBLIC_MATCHING_SERVICE_URL=http://localhost:4003
      - NEXT_PUBLIC_COLLABORATION_SERVICE_URL=http://localhost:4004
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
    depends_on:
      - user-service
      - question-service
      - matching-service
      - collaboration-service
    networks:
      - noclue-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  noclue-network:
    driver: bridge
