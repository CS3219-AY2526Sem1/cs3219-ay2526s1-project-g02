apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: noclue-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/noclue-476404/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        # Backend service URLs (from ConfigMap - auto-updated)
        - name: NEXT_PUBLIC_USER_GRAPHQL_URL
          valueFrom:
            configMapKeyRef:
              name: backend-urls
              key: USER_SERVICE_URL
        - name: NEXT_PUBLIC_QUESTION_GRAPHQL_URL
          valueFrom:
            configMapKeyRef:
              name: backend-urls
              key: QUESTION_SERVICE_URL
        - name: NEXT_PUBLIC_MATCHING_GRAPHQL_URL
          valueFrom:
            configMapKeyRef:
              name: backend-urls
              key: MATCHING_SERVICE_URL
        - name: NEXT_PUBLIC_COLLABORATION_GRAPHQL_URL
          valueFrom:
            configMapKeyRef:
              name: backend-urls
              key: COLLABORATION_SERVICE_URL
        - name: NEXT_PUBLIC_LLM_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-urls
              key: LLM_SERVICE_URL
        - name: NEXT_PUBLIC_MATCHING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-urls
              key: MATCHING_WS_URL
        # Legacy fallback
        - name: NEXT_PUBLIC_GRAPHQL_URL
          valueFrom:
            configMapKeyRef:
              name: backend-urls
              key: USER_SERVICE_URL
        # Supabase
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: SUPABASE_URL
        - name: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: SUPABASE_PUBLISHABLE_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
