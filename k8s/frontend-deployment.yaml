apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: noclue-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/noclue-476404/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        # Backend service URLs (using external LoadBalancer IPs)
        - name: NEXT_PUBLIC_USER_GRAPHQL_URL
          value: "http://34.67.192.126:4001/graphql"
        - name: NEXT_PUBLIC_QUESTION_GRAPHQL_URL
          value: "http://34.16.114.117:4002/graphql"
        - name: NEXT_PUBLIC_MATCHING_GRAPHQL_URL
          value: "http://34.123.68.82:4003/graphql"
        - name: NEXT_PUBLIC_COLLABORATION_GRAPHQL_URL
          value: "http://104.198.77.205:4004/graphql"
        - name: NEXT_PUBLIC_LLM_SERVICE_URL
          value: "http://34.121.74.235:4005"
        - name: NEXT_PUBLIC_MATCHING_SERVICE_URL
          value: "http://34.123.68.82:4003"
        # Legacy fallback
        - name: NEXT_PUBLIC_GRAPHQL_URL
          value: "http://34.67.192.126:4001/graphql"
        # Supabase
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: SUPABASE_URL
        - name: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: SUPABASE_PUBLISHABLE_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
