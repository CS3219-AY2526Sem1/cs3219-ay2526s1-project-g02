# Google-managed SSL Certificate
# This will automatically provision and renew SSL certificates
# Note: Requires a domain name - update 'domains' field with your actual domain
# If using IP address only, you'll need to use a self-signed cert instead
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: noclue-ssl-cert
  namespace: noclue-app
spec:
  domains:
    # TODO: Update with your actual domain names once you have them
    # For now, this is a placeholder - certificate will fail until domains are set
    # - noclue.yourdomain.com
    # - www.noclue.yourdomain.com
    # - api.noclue.yourdomain.com
    - noclue-app.example.com  # Placeholder - replace with actual domain
---
