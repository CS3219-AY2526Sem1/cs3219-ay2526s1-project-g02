apiVersion: apps/v1
kind: Deployment
metadata:
  name: collaboration-service
  namespace: noclue-app
  labels:
    app: collaboration-service
    service: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collaboration-service
  template:
    metadata:
      labels:
        app: collaboration-service
    spec:
      containers:
      - name: collaboration-service
        image: gcr.io/noclue-476404/collaboration-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4004
          name: http
          protocol: TCP
        envFrom:
        - secretRef:
            name: supabase-secrets
        - configMapRef:
            name: pubsub-config
        env:
        - name: PORT
          value: "4004"
        - name: NODE_ENV
          value: "production"
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: SUPABASE_SECRET_KEY
        - name: USER_SERVICE_URL
          value: "http://user-service.noclue-app.svc.cluster.local:4001"
        - name: QUESTION_SERVICE_URL
          value: "http://question-service.noclue-app.svc.cluster.local:4002"
        - name: MATCHING_SERVICE_URL
          value: "http://matching-service.noclue-app.svc.cluster.local:4003"
        - name: CORS_ORIGIN
          value: "https://noclue.com"
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: pubsub-config
              key: GCP_PROJECT_ID
        - name: GCP_KEY_FILENAME
          value: "/etc/gcp/key.json"
        volumeMounts:
        - name: gcp-key
          mountPath: /etc/gcp
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4004
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: gcp-key
        secret:
          secretName: pubsub-key
