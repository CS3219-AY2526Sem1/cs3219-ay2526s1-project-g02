name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.6.0'
  TERRAFORM_DIR: './terraform'

jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.action || ''plan'' }}'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_DIR }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      if: github.event.inputs.action == 'plan' || github.event.inputs.action == '' || github.event_name == 'push'
      run: |
        terraform plan -no-color -input=false \
          -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
          -var="region=${{ secrets.GCP_REGION || 'us-central1' }}" \
          -var="zone=${{ secrets.GKE_ZONE || 'us-central1-a' }}" \
          -var="cluster_name=${{ secrets.GKE_CLUSTER || 'noclue-cluster' }}" \
          -var="supabase_url=${{ secrets.SUPABASE_URL }}" \
          -var="supabase_key=${{ secrets.SUPABASE_KEY }}" \
          -out=tfplan
      continue-on-error: false

    - name: Terraform Apply
      id: apply
      if: github.event.inputs.action == 'apply'
      run: |
        terraform apply -auto-approve -input=false \
          -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
          -var="region=${{ secrets.GCP_REGION || 'us-central1' }}" \
          -var="zone=${{ secrets.GKE_ZONE || 'us-central1-a' }}" \
          -var="cluster_name=${{ secrets.GKE_CLUSTER || 'noclue-cluster' }}" \
          -var="supabase_url=${{ secrets.SUPABASE_URL }}" \
          -var="supabase_key=${{ secrets.SUPABASE_KEY }}"

    - name: Terraform Destroy
      id: destroy
      if: github.event.inputs.action == 'destroy'
      run: |
        terraform destroy -auto-approve -input=false \
          -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
          -var="region=${{ secrets.GCP_REGION || 'us-central1' }}" \
          -var="zone=${{ secrets.GKE_ZONE || 'us-central1-a' }}" \
          -var="cluster_name=${{ secrets.GKE_CLUSTER || 'noclue-cluster' }}" \
          -var="supabase_url=${{ secrets.SUPABASE_URL }}" \
          -var="supabase_key=${{ secrets.SUPABASE_KEY }}"

    - name: Terraform Output
      id: output
      if: steps.apply.outcome == 'success'
      run: terraform output -json

    - name: Comment PR with Terraform Plan
      if: github.event_name == 'pull_request' && steps.plan.outcome == 'success'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform
          ${{ steps.plan.outputs.stdout }}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
